  <style>
    /* —— 关键布局：让下方区域占满屏幕，并只允许左侧滚动 —— */
    html, body { height: 100%; margin: 0; }
    .header { position: relative; min-height: 60px; }
    .layout {               /* 整个工作区：左侧导航 + 右侧内容 */
      display: flex;
      height: calc(100vh - 60px);  /* 60px ≈ header 高度 */
      overflow: hidden;            /* 阻止整体滚动 */
    }
    .sidebar {
      width: 260px;
      overflow: auto;              /* ✅ 仅导航可滚动 */
      padding: 16px;
      box-sizing: border-box;
    }
    .content {
      flex: 1;
      overflow: hidden;            /* ✅ 右侧内容不可滚动 */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px;
      box-sizing: border-box;
    }
    .container {                    /* 右侧内容卡片（保持不超出容器） */
      max-width: 800px;
      width: 100%;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      padding: 24px 28px;
      box-sizing: border-box;
    }

    /* 输入、按钮风格（保留你的深色系） */
    textarea, input[type="text"]{
      background-color: #2e1b17;
      color: #e0e0e0;
      border: 1px solid #8d6e63;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      width: 100%;
    }
    button{
      background-color: #000;
      color: #ffd700;
      border: 1px solid #ffd700;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background .3s;
    }
    button:hover{ background:#2b2b2b; color:#fff8dc; }

    /* 顶部元素（logo/语言按钮/头像）的小样式，与你现有CSS兼容 */
    .logo{
      position:absolute; left:0; top:0; height:60px; width:60px; object-fit:cover; cursor:pointer; z-index:10;
    }
    #google_translate_element{
      position: absolute; top: 50px; right: 0; display: none;
      background: rgba(0,0,0,0.8); padding: 8px; border-radius: 5px; z-index: 9999;
    }
    .account-toggle{ position:absolute; top:10px; right:10px; }
    .account-toggle img{ width:40px; height:40px; border-radius:50%; cursor:pointer; }
    .account-popup{
      display:none; position:absolute; top:45px; right:0; background:rgba(0,0,0,0.9);
      padding:10px 15px; border-radius:8px; color:#fff; z-index:9999; box-shadow:0 0 10px rgba(0,0,0,0.5); white-space:nowrap;
    }
  </style>
</head>

  <!-- 脚本区（只在文档底部一次性引入） -->
  <script>
    // Google 翻译初始化
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'zh-CN',
        includedLanguages: 'zh-CN,en,ja,ko,fr,es,de,ru',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
    // 语言框显示/隐藏
    document.getElementById("lang-toggle").onclick = () => {
      const el = document.getElementById("google_translate_element");
      el.style.display = (el.style.display === "none" || el.style.display === "") ? "block" : "none";
    };
    // 头像弹窗
    function toggleAccountInfo() {
      const popup = document.getElementById('accountPopup');
      popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
    }
  </script>

  <!-- 二维码相关库 -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
    // 生成二维码
    function generateQR(){
      const url = document.getElementById('urlInput').value.trim();
      if(!url){ alert('请输入链接'); return; }
      const container = document.getElementById('qrcode');
      container.innerHTML = '';
      QRCode.toCanvas(url, { width: 240, margin: 1 }, (err, canvas) => {
        if(err){ alert('生成失败'); return; }
        container.appendChild(canvas);
      });
    }
    // 下载二维码
    function downloadQR(){
      const canvas = document.querySelector('#qrcode canvas');
      if(!canvas){ alert('请先生成二维码'); return; }
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = 'qrcode.png';
      link.click();
    }
    // 复制二维码（复制为图片到剪贴板，兼容性有限）
    async function copyQR(){
      const canvas = document.querySelector('#qrcode canvas');
      if(!canvas){ alert('请先生成二维码'); return; }
      try{
        canvas.toBlob(async blob=>{
          await navigator.clipboard.write([new ClipboardItem({ [blob.type]: blob })]);
          alert('已复制二维码图片到剪贴板');
        });
      }catch(e){
        alert('复制失败，可能浏览器不支持');
      }
    }
    // 扫描二维码（从图片中识别）
    function scanQRCode(input){
      const file = input.files && input.files[0];
      if(!file) return;
      const img = new Image();
      img.onload = ()=>{
        const canvas = document.createElement('canvas');
        canvas.width = img.width; canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img,0,0);
        const imageData = ctx.getImageData(0,0,canvas.width,canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);
        document.getElementById('scan-result').textContent = code ? ('识别结果：'+code.data) : '未识别到二维码';
      };
      img.src = URL.createObjectURL(file);
    }
  </script>
